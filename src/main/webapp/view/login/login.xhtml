<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Camisas</title>
</h:head>

<h:body class="container-fluid">


	<ui:composition template="/view/template/template.xhtml">
		<ui:define name="content">

			<h:form styleClass="form-horizontal offset3" id="form">
				<div class="control-group">

					<h:outputLabel styleClass="control-label" value="Email "></h:outputLabel>
					<h:inputText value="#{loginMB.email}" required="true"
						id="email" label="Email " />
				</div>
				<div class="control-group">
					<h:outputLabel class="control-label" value="Senha "></h:outputLabel>
					<h:inputText value="#{loginMB.senha}" required="true"
						id="senha" label="Senha" />
				</div>
				<div class="control-group">
					<div class="controls">
						<label class="checkbox"> <input type="checkbox" />
							Lembre-se de mim
						</label>

						<p:commandButton styleClass="btn btn-success"
							action="#{loginMB.actionLogar}" value="Logar"
							update="msg"></p:commandButton>
					</div>
				<h:messages id="msg" />
				</div>
			</h:form>

		</ui:define>
	</ui:composition>


</h:body>
</html>
