<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="/ecommerce/view/template/css/bootstrap.min.css"
		rel="stylesheet" media="screen" />
	<link href="/ecommerce/view/template/css/cssLayout.css"
		rel="stylesheet" media="screen" />
	<link href="/ecommerce/view/template/css/bootstrap.min.css" rel="stylesheet" media="screen" />
	<link href="/ecommerce/view/template/css/cssLayout.css" rel="stylesheet" media="screen" />
	<link href="/ecommerce/view/template/css/bootstrap.min.css" rel="stylesheet" media="screen" />
	<link href="/ecommerce/view/template/css/cssLayout.css" rel="stylesheet" media="screen" />
	<script src="/ecommerce/view/template/js/bootstrap.min.js"></script>
   	<script type="text/javascript" src="/ecommerce/view/template/js/validador.js"></script>

	<title>Ecommerce</title>
</h:head>

<h:body class="container-fluid">


	<div id="top">
	
		<c:if test="${loginMB.autorizado eq false}">
			<ui:include src="header.xhtml" />
		</c:if>
		<c:if test="${loginMB.autorizado eq true}">
			<ui:include src="header_autenticado.xhtml" />
		</c:if>
	</div>



	<div>
		<div id="left" class="left_content">
			<ui:include src="menu.xhtml" />
		</div>
		<div id="right" class="right_content">
			<ui:insert name="content">Content</ui:insert>
		</div>
	</div>


	<div id="bottom" class="clear">
		<ui:include src="footer.xhtml" />
	</div>


</h:body>

</html>
