<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Cadastro de Camiseta</title>
</h:head>

<h:body class="container-fluid">


	<ui:composition template="/view/template/template.xhtml">
		<ui:define name="content" id="right_content">
			
			<div class="span12">
				<h1>Cadastro de Camiseta</h1>
			</div>
			
			<div class="span4">
				<h:outputLabel class="control-label" value="Marca" />
				<h:inputText value="#{camisetaMB.marca}" required="true" id="marca"
					label="Marca" />

				<h:outputLabel class="control-label" value="Tamanho" />
				<h:inputText value="#{camisetaMB.tamanho}" required="true"
					id="tamanho" label="Tamanho" />

				<h:outputLabel class="control-label" value="Time" />
				<h:inputText value="#{camisetaMB.time}" required="true" id="time"
					label="Time" />
			</div>
			<div class="span4">

				<h:outputLabel class="control-label" value="Descrição" />
				<h:inputText value="#{camisetaMB.descrição}" required="true"
					id="descrição" label="Descrição" />

				<h:outputLabel class="control-label" value="Modelo" />
				<h:inputText value="#{camisetaMB.modelo}" required="true"
					id="modelo" label="Modelo" />
				
				<h:outputLabel class="control-label" value="Quantidade" />
				<h:inputText value="#{camisetaMB.camiseta.quantidade}"
					required="true" id="quantidade" label="Quantidade" />
			</div>


		</ui:define>
	</ui:composition>
</h:body>
</html>
